{% extends 'base.html' %}

{% block content %}

  <h1>INDEX</h1>
  <a href="{% url 'articles:new' %}">새글 작성</a>
  <hr>
  {% for article in articles %}
    <a href="{% url 'articles:detail' article.pk %}">
      <p>글 번호 : {{ article.pk }}</p>
    </a>
    <p>글 제목 : {{ article.title }}</p>
    <p>글 내용 : {{ article.content }}</p>
    <hr>
  {% endfor %}
{% endblock content %}
